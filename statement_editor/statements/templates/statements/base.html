<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Statement Editor{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #0066cc;
      --primary-dark: #004399;
      --primary-light: #3399ff;
      --secondary: #f5f5f5;
      --text-dark: #1a1a1a;
      --text-light: #666666;
      --border-color: #e0e0e0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background-color: #ffffff;
      color: var(--text-dark);
      line-height: 1.6;
    }

    .navbar {
      background-color: #ffffff;
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow);
      padding: 0.75rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary) !important;
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: -0.5px;
    }

    .navbar-brand i {
      font-size: 1.4rem;
    }

    .navbar-text {
      font-weight: 600;
      color: var(--text-dark) !important;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .admin-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1rem;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0, 102, 204, 0.2);
    }

    .navbar-text i {
      color: var(--primary);
      font-size: 1.2rem;
    }

    .btn-logout {
      background-color: var(--primary);
      border-color: var(--primary);
      color: white !important;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }

    .btn-logout:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 102, 204, 0.2);
      color: white !important;
    }

    .container {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.1rem;
      }

      .container {
        padding: 1.5rem 1rem;
      }

      .navbar-text {
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .navbar-brand {
        font-size: 1rem;
      }

      .navbar-brand i {
        font-size: 1.2rem;
      }

      body {
        font-size: 0.95rem;
      }

      .container {
        padding: 1rem 0.75rem;
      }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container-fluid px-3 px-md-4">
    <a class="navbar-brand" href="{% url 'statements:dashboard' %}">
      <i class="fas fa-file-invoice"></i>
      <span>Statement Editor</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="ms-auto d-flex align-items-center gap-3">
        {% if user.is_authenticated %}
        <span class="navbar-text">
          <div class="admin-avatar">{{ user.username|first|upper }}</div>
          <span>{{ user.username }}</span>
        </span>
        <a href="{% url 'statements:logout' %}" class="btn-logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="d-none d-sm-inline ms-1">Logout</span>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
